# ============================================
# Docker Compose for Online Video History Server
# Local development/testing configuration
# ============================================

services:
  video-history:
    build:
      context: ..
      dockerfile: Dockerfile
    image: online-video-history-server:latest
    container_name: video-history
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Data persistence
      - type: bind
        source: ../data
        target: /app/data
      # Configuration file
      - type: bind
        source: ../config.json
        target: /app/config.json
        read_only: true
    environment:
      - NODE_ENV=production
